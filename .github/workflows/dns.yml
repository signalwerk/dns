name: GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[CI SKIP]')"

    steps:
      - uses: actions/checkout@v3

      - name: deploy DNS
        env:
          TEST_SH: "hello"
          CLOUDFLARE_EMAIL: ${{ env.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_API_KEY: ${{ env.CLOUDFLARE_API_KEY }}
        run: bash ./ci/run.sh
